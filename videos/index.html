<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Teatral Apodío</title>
    <meta name="description" content="This is my awesome video channel.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/conteudo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../libs/venobox/venobox.min.css" type="text/css" media="screen">

    <link rel="icon" type="image/png" href="../assets/img/logo.png" />

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/logo.css">
    <link rel="stylesheet" type="text/css" href="../css/rodape.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div class="cabecalho" id="cabecalho">
        <Logo image='../assets/img/logo-apodio.png'></Logo>
        <Wrapmenu></Wrapmenu>
    </div>
    <div class="wrapper">
        <!-- Header -->
        <section class="top__section">
            <header>
                <h1>Vídeos</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua.</p>
                <a class="venobox vbox-item" data-autoplay="true" data-vbtype="video"
                    href="https://youtu.be/5UgBNiudOLY" data-gall="myGallery"><button>Assista</button></a>
            </header>
        </section><!-- End Header Section-->
        <!-- Content -->
        <section class="content__section" id="app">
            <div class="playlist" v-for="playlist in playlists">
                <h4 class="playlist__title">{{playlist.nome}}</h4>
                <div class="videos">
                    <div class="video" v-for="video in playlist.videos" :style="video.thumb">
                        <a class="venobox vbox-item" data-autoplay="true" data-vbtype="video" :href="video.video"
                            data-gall="myGallery"><i class="fas fa-play-circle"></i></a>
                    </div>
                </div>
            </div>
        </section><!-- End Content Section -->
    </div><!-- End Wrapper -->
    </div>
    <div id="rodape" class="rodape">
        <Rodape></Rodape>
    </div>
    <script src="../js/rodape.js"></script>
    <script src="../js/videos.js"></script>
    <script src="../js/cabecalho.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../libs/venobox/venobox.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.venobox').venobox({
                closeColor: '#f4f4f4',
                spinColor: '#f4f4f4',
                arrowsColor: '#f4f4f4',
                closeBackground: '#17191D',
                overlayColor: 'rgba(23,25,29,0.8)'
            });
        });
    </script>
</body>

</html>
